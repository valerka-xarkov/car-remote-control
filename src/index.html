<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car</title>
</head>

<body>

  <div class="main">
    <div class="wheel">
      <steering-wheel id="servo" value="0" min-angle="-50" max-angle="50" step="2">
        <svg viewBox="0 0 32 32">
          <path
            d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M16,4 c5.207,0,9.605,3.354,11.266,8H4.734C6.395,7.354,10.793,4,16,4z M16,18c-1.105,0-2-0.895-2-2s0.895-2,2-2s2,0.895,2,2 S17.105,18,16,18z M4,16c5.465,0,9.891,5.266,9.984,11.797C8.328,26.828,4,21.926,4,16z M18.016,27.797 C18.109,21.266,22.535,16,28,16C28,21.926,23.672,26.828,18.016,27.797z" />
        </svg>
      </steering-wheel>
      <span id="wheel-angle"></span>
    </div>

    <div class="speed-control-wrapper">
      <input type="range" min="-40" max="40" value="0" step="10" id="speed-control" orient="vertical">

    </div>
  </div>
  <span id="speed-control-value"></span>
  <div class="debug-monitor">

  </div>
</body>

</html>
